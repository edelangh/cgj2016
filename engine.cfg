[application]

name="cgj2016"
main_scene="res://game.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1600
height=900
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

player_left=[key(A)]
player_right=[key(D)]
player_jump=[key(Space)]
spell_left=[key(E), key(Shift)]
spell_right=[key(Q), key(Control)]
