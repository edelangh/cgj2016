[application]

name="cgj2016"
main_scene="res://menu/big_intro.tscn"
icon="res://icon.png"

[autoload]

music_manager="*res://music_manager.gd"
global="*res://global.gd"
scene_manager="*res://scene_manager.gd"

[display]

resizable=false
width=1600
height=900
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), jbutton(0, 2)]
ui_focus_next=[key(Tab), jaxis(0, 1)]
ui_focus_prev=[key(Tab, S), jaxis(0, 0)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
player_left=[]
escape=[key(Escape), jbutton(0, 11), jbutton(0, 10)]
spell_left=[key(E), key(Shift), key(Left), key(X), jbutton(0, 4), jbutton(0, 6)]
spell_right=[key(Q), key(Control), key(Right), key(C), jbutton(0, 5), jbutton(0, 7)]
player_jump=[key(Space), key(Up), key(Z), key(W), jbutton(0, 0), jbutton(0, 2)]

[render]

thread_model=1
default_clear_color=#ff2e3542
