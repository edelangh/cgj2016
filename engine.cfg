[application]

name="cgj2016"
main_scene="res://game.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"
scene_manager="*res://scene_manager.gd"

[input]

player_left=[key(A)]
player_right=[key(D)]
player_jump=[key(Space)]
spell_grow=[key(E), key(Shift)]
spell_shrink=[key(Q), key(Control)]

[render]

default_clear_color=false
