[application]

name="cgj2016"
main_scene="res://game.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"
scene_manager="*res://scene_manager.gd"

[display]

width=1600
height=900
resizable=true
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_jump=[key(Space), key(Up), key(Z), key(W)]
spell_left=[key(E), key(Shift), key(X), key(Left)]
spell_right=[key(Q), key(Control), key(C), key(Right)]
player_left=[key(A)]
player_right=[key(D)]

[render]

default_clear_color=#ff2e3542
